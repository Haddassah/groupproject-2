<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>LanguageBites</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <!-- fontawesome icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">


    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="./styles/styles.css">
    <!-- <script src="main.js"></script> -->
</head>

<body>

    <nav class="navbar navbar-dark bg-dark nav">
        <div class="container">

            <div class="row navRow">
                <div class="col-sm-3 column1">
                    <div class="headTitle">
                        <h1>LingoBits</h1>
                    </div>
                </div>
                <div class="col-sm-7 column2">
                    <div class="col-auto searchBox mx-auto">
                        <label class="sr-only" for="inlineFormInput"></label>
                        <input type="search" class="form-control" id="search_idiom_input" placeholder="idioms">
                        <button type="button" class="btn btn-info searchBut" id="search_idiom_submit">Search</button></div>
                </div>
                <div class="col-sm-2 column3">
                    <div class="link1">
                        <a href="#"><i class="fas fa-home fa-lg"></i> |</a>
                        <a href="#"><i class="fas fa-plus-circle fa-lg"></i></a>
                    </div>
                </div>
            </div>

        </div>
    </nav>

    <br>

    <!-- center -->



    <div class="container mb-5">
        <div class="row mb-10 row1" id="home_page_div">
            <div class=" mb-5"></div>
            <div class="col sm-md-12">

                <!--  Haddassah divs ************************ -->

                <div class="card-deck justify-content-center">
                    <div class="input-group mb-3" id="search_language_input">
                        <select class="custom-select">
                            <option selected>Select Language</option>
                            <option class="search_language_input" id="firstLang" value="1">Language 1</option>
                            <option class="search_language_input" id="secondLang" value="2">Language 2</option>
                            <option class="search_language_input" id="thirdLang" value="3">Language 3</option>
                            <option class="search_language_input" id="fourthLang" value="4">Language 4</option>
                        </select>
                        <div class="input-group-append">
                            <button class="btn text-white btn-outline-secondary language_button" style="max-width: 20rem; background-color: #35acbd !important;"
                                id="search_language_submit" type="button">Language Name</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- container for header for buttons -->
            <div class="container">
                <div class="card-deck justify-content-center mb-3">
                    <h3>Most Popular Languages</h3>
                </div>
            </div>
            <!-- Top 3 Languages Buttons-->
            <div class="row justify-content-center" id="the_language_div">
                <div class="col-6 col-md-4 row card-deck justify-content-center language_button">
                    <button id="langBtn1" type="button" class="btn btn-lg roundButton text-white text-center mr-2"
                        style="background-color: #35acbd !important;">עִברִית
                    </button>

                </div>
                <div class="col-6 col-md-4 row card-deck justify-content-center language_button">
                    <button id="langBtn2" type="button" class="btn btn-lg roundButton text-white text-center mr-2"
                        style="background-color: #35acbd !important;">Tagalog
                    </button>
                </div>
                <div class="col-6 col-md-4 row card-deck justify-content-center language_button">
                    <button id="langBtn1" type="button" class="btn btn-lg roundButton text-white text-center mr-2"
                        style="background-color: #35acbd !important;">عربى
                    </button>
                </div>
            </div>
        </div>
    </div>
    </div>
    <!-- Search By Category Drop Down-->
    <div class="container mb-5">
        <div class="card-deck justify-content-center" id="the_category_div">
            <div class="input-group mb-3" id="search_category_input">
                <select class="custom-select">
                    <option selected>Select Topic</option>
                    <option id="firstTopic" value="1">Food</option>
                    <option id="secondTopic" value="2">Family</option>
                    <option id="thirdTopic" value="3">Exclamations!</option>
                    <option id="fourthTopic" value="4">Sayings</option>
                </select>
                <div class="input-group-append">
                    <button class="searchByTopic btn text-white btn-outline-secondary" style="max-width: 20rem; background-color: #35acbd !important;"
                        type="button" id="search_category_submit">Search by Topic</button>
                </div>
            </div>
        </div>
        <!-- container for header for buttons -->
        <div class="container mb-3">
            <div class="card-deck justify-content-center mb-3">
                <h3>Most Popular Topics</h3>
            </div>
        </div>
        <!-- Top 3 Category Buttons-->
        <div class="row">
            <div class="container justify-content-center">
                <div class="row justify-content-center">
                    <div class="col-6 col-md-4 row card-deck justify-content-center search">
                        <button id="categoryBtn1" type="button" class="btn btn-lg roundButton text-white text-center mr-2"
                            style="background-color: #35acbd !important;">Sayings
                        </button>
                    </div>
                    <div class="col-6 col-md-4 row card-deck justify-content-center">
                        <button id="categoryBtn2" type="button" class="btn btn-lg roundButton text-white text-center mr-2"
                            style="background-color: #35acbd !important;">Family
                        </button>
                    </div>
                    <div class="col-6 col-md-4 row card-deck justify-content-center">
                        <button id="categoryBtn3" type="button" class="btn btn-lg roundButton text-white text-center mr-2"
                            style="background-color: #35acbd !important;">Food
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>


    </div>
    </div>

    </div>

    <!-- cards -->


    <br>
    <footer class="footer mx-auto">
        <p>copyright © 2018</p>
    </footer>
</body>

</html>
