<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>New Participant</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

</head>

<body>

    <div class="container-fluid bg-light py-3">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card card-body">
                    <h3 class="text-center mb-4">Add Participant</h3>
                    <form>
                        <div class="form-group needs-validation">
                            <input class="form-control input-lg" placeholder="First Name" name="First Name" type="text"
                                required>
                        </div>
                        <br>
                        <div class="form-group needs-validation">
                            <input class="form-control input-lg" placeholder="Last Name" name="Last Name" type="text"
                                required>
                        </div>
                        <br>
                        <div ClassName="form-group novalidate">
                            <input class="form-control input-lg" placeholder="Nickname (optional)" name="Nickname" type="text">
                        </div>
                        <br>
                        <div class="form-group needs-validation">
                            <select id="Role" class="form-control input-lg" placeholder="Role" name="Role" type="text"
                                required>
                                <option value="" disabled selected>Who are you?</option>
                                <option>Participant-Visitor</option>
                                <option>Participant-Local</option>
                                <option>Admin</option>
                            </select>
                        </div>
                        <br>
                        <div class="form-group needs-validation">
                            <select id="Gender" class="form-control input-lg" placeholder="Gender" name="Gender" type="text"
                                required>
                                <option value="" disabled selected>Select Gender:</option>
                                <option>Male</option>
                                <option>Female</option>
                            </select>
                        </div>
                        <br>
                        <div class="form-group needs-validation">
                            <input class="form-control input-lg" placeholder="Phone Number" name="Phone Number" type="tel"
                                required>
                        </div>
                        <br>
                        <div class="form-group needs-validation">
                            <small class="form-text text-muted"> Please enter your date of birth.</small>
                            <input class="form-control input-lg" placeholder="Date of Birth" name="Date of Birth" type="date"
                                required>
                        </div>
                        <br>
                        <div class="form-group needs-validation">
                            <input class="form-control input-lg" placeholder="E-mail Address" name="email" type="email"
                                require>
                        </div>
                        <br>
                        <div class="form-group needs-validation">
                            <input type="password" id="password" class="form-control" aria-describedby="passwordHelpBlock"
                                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{5,15}" placeholder="Password" title=" Your password must be 8-20 characters long, must contain at least one number and one uppercase and lowercase letter, and must not contain spaces, special characters, or emoji."
                                require>
                            <small class="form-text text-muted">
                                Your password must be 5-15 characters long, must contain at least one number and one
                                uppercase and lowercase letter, and must not contain spaces, special characters, or
                                emoji.
                            </small>
                        </div>
                        <!-- this is in case passportJS requires a "confirm" password -->
                        <!-- <div class="form-group needs-validation">
                            <input class="form-control input-lg" placeholder="Confirm Password" name="confirm password" value=""
                                type="password" require>
                        </div> -->

                        <div class="checkbox needs-validation">
                            <label class="small">
                                <input name="terms" type="checkbox" require>I have read and agree to the <a href="#"
                                    require>terms of
                                    service</a>
                            </label>
                        </div>
                        <input class="btn btn-lg btn-primary btn-block" value="Submit" type="submit">
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
        crossorigin="anonymous"></script>

</body>

</html>
